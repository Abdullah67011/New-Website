<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2980b9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6dd5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="200" rx="10" ry="10" fill="url(#grad1)" />
  
  <!-- Mountain silhouettes for inspiration -->
  <polygon points="0,200 150,120 250,160 350,90 450,140 550,80 650,130 800,60 800,200" fill="#1a5276" />
  <polygon points="0,200 100,150 200,180 300,130 400,170 500,110 600,160 700,100 800,140 800,200" fill="#2874a6" />
  
  <!-- Sun/light source -->
  <circle cx="650" cy="50" r="40" fill="#ffeb3b" fill-opacity="0.7" />
  <circle cx="650" cy="50" r="60" fill="#ffeb3b" fill-opacity="0.3" />
  
  <!-- Path symbol -->
  <path d="M50,150 C150,130 200,160 250,130 S350,120 400,100 S500,80 700,130" stroke="#ffffff" stroke-width="3" fill="none" stroke-dasharray="5,5" />
  
  <!-- Inspirational text -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#ffffff">BELIEVE IN YOURSELF</text>
  
  <!-- Motivational subtitle -->
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#ffffff">Every Challenge is an Opportunity</text>
  
  <!-- Additional motivational phrase -->
  <text x="400" y="170" font-family="Arial, sans-serif" font-size="18" font-style="italic" text-anchor="middle" fill="#ffffff">Your Journey Begins With The First Step</text>
</svg>
